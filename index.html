<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-list__item">
            <a class="nav-list__link" href="#">Trang Chủ</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#">Sản Phẩm</a>
            <ul class="sub-nav">
              <li class="sub-nav__item">
                <a class="sub-nav__link" href="#">Quần</a>
              </li>
              <li class="sub-nav__item">
                <a class="sub-nav__link" href="#">Áo</a>
              </li>
              <li class="sub-nav__item">
                <a class="sub-nav__link" href="#">Giày</a>
              </li>
            </ul>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#">Tin tức</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#">Giới thiệu</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="" id="form1">
        <div class="wrapper">
          <h1>Form đăng ký</h1>
          <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <input
              type="text"
              placeholder="Họ và tên bạn là gì?"
              id="fullname"
            />
            <span class="form-message" id="mess"></span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" placeholder="Email của bạn là gì?" id="email" />
            <span class="form-message" id="mess"></span>
          </div>
          <div class="form-group">
            <h2 class="list-title">Hãy chọn những ngôn ngữ mà bạn biết</h2>
            <ul class="list">
              <li class="item">
                <input type="checkbox" class="checkbox" id="css" />
                <label for="css">CSS</label>
              </li>
              <li class="item">
                <input type="checkbox" class="checkbox" id="html" />
                <label for="html">HTML</label>
              </li>
              <li class="item">
                <input type="checkbox" class="checkbox" id="js" />
                <label for="js">JS</label>
              </li>
              <li class="item">
                <input type="checkbox" class="checkbox" id="java" />
                <label for="java">Java</label>
              </li>
            </ul>
          </div>
          <input type="submit" id="submit" />
        </div>
      </form>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
